---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: shared-https-gateway
  namespace: kube-system
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: "10.66.65.9"
      lbipam.cilium.io/sharing-key: "kafkaCluster"
      lbipam.cilium.io/sharing-cross-namespace: "*"
      ingress.cilium.io/service-external-traffic-policy: Cluster
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: All
  - name: https
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: shared-tls
