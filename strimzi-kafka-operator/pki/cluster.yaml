---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kafka-cluster-cluster-ca
  namespace: strimzi-kafka
spec:
  secretName: kafka-cluster-cluster-ca
  isCA: true
  commonName: kafka-cluster-cluster-ca
  duration: 8760h  # 1 years
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: kafka-ca-issuer
    kind: Issuer
  # usages:
  #   - cert sign
  #   - crl sign
  secretTemplate:
    labels:
      strimzi.io/cluster: kafka-cluster
      strimzi.io/kind: Kafka
      app.kubernetes.io/instance: kafka-cluster
      app.kubernetes.io/name: certificate-authority
      app.kubernetes.io/part-of: strimzi-kafka-cluster
      strimzi.io/component-type: certificate-authority
      strimzi.io/name: strimzi
    annotations:
      strimzi.io/cluster-ca-cert: "true"
      strimzi.io/ca-cert-generation: "0"
      strimzi.io/ca-key-generation: "0"
      strimzi.io/clients-ca-cert-generation: "0"
      strimzi.io/cluster-ca-cert-generation: "0"
    # ownerReferences:
    # - apiVersion: kafka.strimzi.io/v1beta2
    #   # blockOwnerDeletion: false
    #   # controller: false
    #   kind: Kafka
    #   name: kafka-cluster
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kafka-cluster-ca-issuer
  namespace: strimzi-kafka
spec:
  ca:
    secretName: kafka-cluster-cluster-ca
---
apiVersion: batch/v1
kind: Job
metadata:
  name: generate-strimzi-cluster-ca-secrets
  namespace: strimzi-kafka
spec:
  template:
    spec:
      serviceAccountName: ca-job-sa
      containers:
      - name: generate
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - -c
        - |
          set -e
          PASSWORD=$(openssl rand -base64 32)
          mkdir /tmp/out

          cp /tls/tls.crt /tmp/out/ca.crt
          cp /tls/tls.key /tmp/out/ca.key

          openssl pkcs12 -export \
            -in /tls/tls.crt \
            -inkey /tls/tls.key \
            -out /tmp/out/ca.p12 \
            -passout pass:$PASSWORD

          echo -n "$PASSWORD" > /tmp/out/ca.password

          # Create CA certificate + P12 secret
          kubectl create secret generic kafka-cluster-cluster-ca-cert \
            --from-file=ca.crt=/tmp/out/ca.crt \
            --from-file=ca.p12=/tmp/out/ca.p12 \
            --from-file=ca.password=/tmp/out/ca.password \
            -n strimzi-kafka --dry-run=client -o yaml | \
            kubectl apply -f -

          # Create CA key secret
          kubectl create secret generic kafka-cluster-cluster-ca \
            --from-file=ca.key=/tmp/out/ca.key \
            -n strimzi-kafka --dry-run=client -o yaml | \
            kubectl apply -f -

          # Label + annotate
          kubectl annotate secret kafka-cluster-cluster-ca-cert strimzi.io/ca-cert-generation="0" -n strimzi-kafka --overwrite


          kubectl label secret kafka-cluster-cluster-ca-cert \
            -n strimzi-kafka --overwrite \
            strimzi.io/kind=Kafka \
            strimzi.io/cluster=kafka-cluster \
            app.kubernetes.io/managed-by=strimzi-cluster-operator \
            app.kubernetes.io/name=certificate-authority \
            app.kubernetes.io/part-of=strimzi-kafka-cluster \
            strimzi.io/component-type=certificate-authority \
            strimzi.io/name=strimzi

        volumeMounts:
        - name: tls
          mountPath: /tls
      restartPolicy: OnFailure
      volumes:
      - name: tls
        secret:
          secretName: kafka-cluster-cluster-ca
