service:
  ui:
    type: ClusterIP
  manager:
    type: ClusterIP

persistence:
  defaultClass: true
  # defaultFsType: ext4
  defaultFsType: xfs
  defaultMkfsParams: ""
  # defaultClassReplicaCount: 2
  defaultDataLocality: disabled # best-effort otherwise
  defaultReplicaAutoBalance: ignored # "disabled", "least-effort" or "best-effort" otherwise
  reclaimPolicy: Delete
  migratable: false
  recurringJobSelector:
    enable: false
    jobList: []
  backingImage:
    enable: false
    name: ~
    dataSourceType: ~
    dataSourceParameters: ~
    expectedChecksum: ~
  defaultNodeSelector:
    enable: false # disable by default
    selector: []
  removeSnapshotsDuringFilesystemTrim: ignored # "enabled" or "disabled" otherwise

csi:
  kubeletRootDir: ~
  # attacherReplicaCount: ~
  # provisionerReplicaCount: ~
  # resizerReplicaCount: ~
  # snapshotterReplicaCount: ~

defaultSettings:
  autoSalvage: false   # set to true in prod
  disableSchedulingOnCordonedNode: false
  priorityClass: high-priority
  replicaSoftAntiAffinity: false
  replicaZoneSoftAntiAffinity: false
  replicaDiskSoftAntiAffinity: false
  volumeAttachmentRecoveryPolicy: never
  defaultLonghornStaticStorageClass: longhorn-static
  nodeDownPodDeletionPolicy: do-nothing

  # defaultReplicaCount: 2
  defaultDataLocality: strict-local  # incompatible with ReadWriteMany (RWX)

  # guaranteedEngineManagerCPU: 0.25
  # guaranteedReplicaManagerCPU: 0.25
  backupTarget: ~
  # backupTarget: s3://backupbucket@us-east-1/backupstore
  backupTargetCredentialSecret: ~


  allowRecurringJobWhileVolumeDetached: ~
  createDefaultDiskLabeledNodes: ~
  # defaultDataPath: /mnt/longhorn-1/longhorn/
  defaultDataPath: /var/lib/longhorn/

  replicaAutoBalance: ~
  storageOverProvisioningPercentage: ~
  storageMinimalAvailablePercentage: ~
  upgradeChecker: ~
  backupstorePollInterval: ~
  failedBackupTTL: ~
  restoreVolumeRecurringJobs: ~
  recurringSuccessfulJobsHistoryLimit: ~
  recurringFailedJobsHistoryLimit: ~
  supportBundleFailedHistoryLimit: ~
  taintToleration: ~
  systemManagedComponentsNodeSelector: ~
  autoDeletePodWhenVolumeDetachedUnexpectedly: ~
  allowNodeDrainWithLastHealthyReplica: ~
  mkfsExt4Parameters: ~
  disableReplicaRebuild: ~
  replicaReplenishmentWaitInterval: ~
  concurrentReplicaRebuildPerNodeLimit: ~
  concurrentVolumeBackupRestorePerNodeLimit: ~
  disableRevisionCounter: ~
  systemManagedPodsImagePullPolicy: ~
  allowVolumeCreationWithDegradedAvailability: ~
  autoCleanupSystemGeneratedSnapshot: ~
  concurrentAutomaticEngineUpgradePerNodeLimit: ~
  backingImageCleanupWaitInterval: ~
  backingImageRecoveryWaitInterval: ~

  kubernetesClusterAutoscalerEnabled: ~
  orphanAutoDeletion: ~
  storageNetwork: ~
  deletingConfirmationFlag: ~
  engineReplicaTimeout: ~
  snapshotDataIntegrity: ~
  snapshotDataIntegrityImmediateCheckAfterSnapshotCreation: ~
  snapshotDataIntegrityCronjob: ~
  removeSnapshotsDuringFilesystemTrim: ~
  fastReplicaRebuildEnabled: ~
  replicaFileSyncHttpClientTimeout: ~
privateRegistry:
  createSecret: ~
  registryUrl: ~
  registryUser: ~
  registryPasswd: ~
  registrySecret: ~

